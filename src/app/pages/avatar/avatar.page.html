<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-buttons slot="primary">
          <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
    </ion-buttons>
    
    <ion-title>Avatar</ion-title>
      
    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="assets/avatar.jpg"/> -->
         <ion-img src="assets/avatar.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-chip color="primary" mode="ios" outline="true" *ngFor="let i of [1,1,1,1,1,1,1]">
    <ion-avatar>
         <ion-img src="assets/avatar.jpg"></ion-img>
      </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
         <ion-img src="assets/avatar.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Dog</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
